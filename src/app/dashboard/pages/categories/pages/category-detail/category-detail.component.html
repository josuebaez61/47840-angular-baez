
<h1>Detalle de la categoria: {{ categoryName$ | async }}</h1>

<h3>Productos</h3>
<table mat-table [dataSource]="products">

  <!-- ID Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let products"> {{products.id}} </td>
  </ng-container>

  <!-- NOMBRE Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let products"> {{products.name}}</td>
  </ng-container>

  <!-- PRECIO Column -->
  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef> Precio </th>
    <td mat-cell *matCellDef="let products"> {{products.price}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

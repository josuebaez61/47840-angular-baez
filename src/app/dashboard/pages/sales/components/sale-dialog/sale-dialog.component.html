<h1 mat-dialog-title>Venta</h1>
<div mat-dialog-content>
  <form>
    <mat-form-field class="w-full">
      <mat-label>Producto</mat-label>
      <mat-select [formControl]="productIdControl">
        <mat-option [value]="product.id"  *ngFor="let product of  productOptions$ | async">
          {{ product.name }} - {{ product.price | currency }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field class="w-full">
      <mat-label>Comprador</mat-label>
      <mat-select [formControl]="buyerIdControl" >
        <mat-option [value]="buyer.id"  *ngFor="let buyer of  buyerOptions$ | async">
          {{ buyer.name + ' ' + buyer.surname }}
        </mat-option>

      </mat-select>
    </mat-form-field>

  </form>

</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancelar</button>
  <button (click)="onSubmit()" type="submit" mat-button>Guardar</button>
</div>

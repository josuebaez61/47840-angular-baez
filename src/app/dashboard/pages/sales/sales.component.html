<h1>Ventas</h1>

<div class="mb-3">
  <button (click)="onAdd()" mat-flat-button color="primary" type="button">
    <mat-icon>add</mat-icon>
    Crear venta
  </button>
</div>

<!-- <pre><code>{{ sales$ | async | json }}</code></pre> -->

<table mat-table [dataSource]="(sales$ | async) || []" class="mat-elevation-z8">
  <!-- Id Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let sale">{{ sale.id }}</td>
  </ng-container>

  <!-- Name Buyer -->
  <ng-container matColumnDef="buyer">
    <th mat-header-cell *matHeaderCellDef>Comprador</th>
    <td mat-cell *matCellDef="let sale">{{ !!sale.buyer ? sale.buyer.name + ' ' + sale.buyer.surname : '-' }}</td>
  </ng-container>

  <!-- Product Column -->
  <ng-container matColumnDef="product">
    <th mat-header-cell *matHeaderCellDef>Producto</th>
    <td mat-cell *matCellDef="let sale">{{ sale.product.name }}</td>
  </ng-container>

  <!-- Total Column -->
  <ng-container matColumnDef="total">
    <th mat-header-cell *matHeaderCellDef>Total</th>
    <td mat-cell *matCellDef="let sale">{{ sale.product.price | currency: 'ARS' }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
